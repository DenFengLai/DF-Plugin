<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="{{pluResPath}}/CodeUpdate/index.css" />
  <link rel="shortcut icon" href="#" />
</head>

<body>
  <div class="container" id="container">
    <div class="head_box">
      <div class="id_text">Git仓库更新推送</div>
    </div>

    <div class="data_box">
      <div class="list">
        {{each lifeData item}}
        <div class="item">
          <div class="title">
            <div class="text">
              <img src="{{pluResPath}}CodeUpdate/icon/{{item.name.source}}.svg" class="icon">
              {{item.name.repo}}
            </div>
            <div class="dec">
              <div class="avatar">
                <img src="{{item.avatar.author}}">
                {{if item.avatar.is}}
                <img src="{{item.avatar.committer}}" style="margin-left:-4px;">
                {{/if}}
              </div>
              {{@item.time_info}}
            </div>
            <div class="desc">{{@item.text}}</div>
          </div>
        </div>
        {{/each}}
      </div>
    </div>
    <div class="logo">Created By DF-Plugin</div>
  </div>
</body>

</html>
